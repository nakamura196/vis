  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>


  <script type="text/javascript">
  var resourceUri = "http://ja.dbpedia.org/resource/イギリス海軍";

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  if(arg["resourceUri"]){
    resourceUri = arg["resourceUri"]
  }

  var nodes, edges, network;

  init()
  add(resourceUri)

  function add(uri){

    var query = " select distinct * ";
    query += " where { ";
    query += " ?s <http://dbpedia.org/ontology/wikiPageWikiLink> ?link . ";
    query += " filter ( ?s = <"+uri+"> ) . ";
    query += " optional { ?s <http://dbpedia.org/ontology/thumbnail> ?othumb . } ";
    query += " ?link <http://dbpedia.org/ontology/thumbnail> ?thumb . ";
    query += " } limit 20 ";

    $.ajax({
      url : "http://ja.dbpedia.org/sparql",
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;
      for(var i = 0; i < result.length; i++){

        var obj = result[i]
        var link = obj.link.value;

        if(i == 0){
          //target node
          var othumb = null
          if(obj.othumb){
            othumb = obj.othumb.value;
          }
          addNode(uri, othumb);
        }

        var img_url = null
        if(obj["thumb"]){
          img_url = obj["thumb"].value
        }

        addNode(link, img_url)
        addEdge(uri, link, 1)

      }
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }

  function init() {

    nodes = new vis.DataSet([]);
    edges = new vis.DataSet([]);


    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {
        //borderWidth:4,
        //size:30,
        color: {
          //border: '#222222',
          border: 'white',
          background: '#666666'
        },
        font:{color:'#eeeeee'}
      },
      edges: {}
    };
    network = new vis.Network(container, data, options);

    network.on("click", function (params) {
      params.event = "[original event]";
      //document.getElementById('eventSpan').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
      node = this.getNodeAt(params.pointer.DOM);
      if (node != null) {
        //addNewNode(node)
        add(node)
      }
    });

  }

  function addNode(node_id, img_url) {
    try {
      if(img_url != null){
        nodes.add({
          id: node_id,
          label: node_id.replace("http://ja.dbpedia.org/resource/", ""),
          image: img_url,
          shape: "circularImage"
        });
      } else {
        nodes.add({
          id: node_id,
          label: node_id.replace("http://ja.dbpedia.org/resource/", "")
        });
      }

    }
    catch (err) {
      console.log(err);
    }
  }

  function addEdge(from, to, value) {
    try {
      edges.add({
        id: from + "_" + to,
        from: from,
        to: to,
        arrows: "to"
      });
    }
    catch (err) {
      console.log(err);
    }
  }

</script>
